{% extends 'auth_layout.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ block.super }} - Login{% endblock title %}

{% block layout %}

    <h1>PicsAgram</h1>
    <p class="text-muted">Entra in PicsAgram!</p>
    <div class="login-form-container">
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-sm btn-outline-primary" type="submit">Login</button>
        </form>
        <p class="mt-3">Oppure <a href="{% url 'django_registration_register' %}">Registra un Account</a></p>
    </div>

{% endblock layout %}
