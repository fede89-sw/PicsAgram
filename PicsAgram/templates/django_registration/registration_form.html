{% extends 'auth_layout.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ block.super }} - Registrati{% endblock title %}

{% block layout %}
    <h3 class="mb-3">Registrati su PicsAgram!</h3>
    <div class="registration-form-container pb-0">
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-sm btn-outline-primary" type="submit">Registrati</button>
        </form>
        <p class="mt-3">Oppure <a href="{% url 'login' %}">Effettua il Login</a></p>
    </div>
{% endblock layout %}
